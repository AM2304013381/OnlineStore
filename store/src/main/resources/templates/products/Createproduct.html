<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tech Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f4; /* Light gray background for contrast */
            color: #333; /* Dark text color for readability */
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-container {
            background-color: #fff; /* White form background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #333;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            padding: 10px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #000; /* Dark border on focus */
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #000; /* Black primary button */
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #333; /* Darker shade on hover */
        }
        .btn-outline-primary {
            color: #000;
            border: 1px solid #000;
            border-radius: 50px;
            padding: 12px 20px;
            width: 100%;
        }
        .btn-outline-primary:hover {
            background-color: #000;
            color: #fff;
        }
        .text-danger {
            color: #d9534f; /* Red error message color */
        }
        .form-group .text-danger {
            font-size: 0.875rem;
        }
        .row .col-sm-8 input, .row .col-sm-8 select, .row .col-sm-8 textarea {
            border-radius: 8px; /* Round form fields */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">New Product</h2>
        <form method="post" enctype="multipart/form-data" th:object="${productDto}">
            <!-- Name Field -->
            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label form-label">Name</label>
                <div class="col-sm-8">
                    <input id="name" class="form-control" th:field="${productDto.name}" placeholder="Enter product name">
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="${productDto.name}"></p>
                </div>
            </div>

            <!-- Brand Field -->
            <div class="form-group row">
                <label for="brand" class="col-sm-4 col-form-label form-label">Brand</label>
                <div class="col-sm-8">
                    <input id="brand" class="form-control" th:field="${productDto.brand}" placeholder="Enter brand name">
                    <p th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="${productDto.brand}"></p>
                </div>
            </div>

            <!-- Category Field -->
            <div class="form-group row">
                <label for="category" class="col-sm-4 col-form-label form-label">Category</label>
                <div class="col-sm-8">
                    <select id="category" class="form-select" th:field="${productDto.category}">
                        <option value="Other">Other</option>
                        <option value="Phones">Phones</option>
                        <option value="Computers">Computers</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Printers">Printers</option>
                        <option value="Cameras">Cameras</option>
                    </select>
                    <p th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="${productDto.category}"></p>
                </div>
            </div>

            <!-- Price Field -->
            <div class="form-group row">
                <label for="price" class="col-sm-4 col-form-label form-label">Price</label>
                <div class="col-sm-8">
                    <input id="price" class="form-control" type="number" step="0.01" min="0" th:field="${productDto.price}" placeholder="Enter price">
                    <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="${productDto.price}"></p>
                </div>
            </div>

            <!-- Description Field -->
            <div class="form-group row">
                <label for="description" class="col-sm-4 col-form-label form-label">Description</label>
                <div class="col-sm-8">
                    <textarea id="description" class="form-control" th:field="${productDto.description}" placeholder="Enter product description"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="${productDto.description}"></p>
                </div>
            </div>

            <!-- Image Field -->
            <div class="form-group row">
                <label for="imageFile" class="col-sm-4 col-form-label form-label">Product Image</label>
                <div class="col-sm-8">
                    <input id="imageFile" class="form-control" type="file" th:field="${productDto.imageFile}" accept="image/*">
                    <p th:if="${#fields.hasErrors('imageFile')}" class="text-danger" th:errors="${productDto.imageFile}"></p>
                </div>
            </div>

            <!-- Buttons Row -->
            <div class="row mt-4">
                <div class="col-sm-6 d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-6 d-grid">
                    <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
