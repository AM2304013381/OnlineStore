<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Details - Tech Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f4f4f4; /* Light gray background */
      color: #333; /* Dark text color */
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .card-title {
      color: #333;
      font-weight: 700;
    }
    .card-text {
      color: #333;
      font-weight: 500;
      margin-bottom: 15px;
    }
    .card-text strong {
      font-weight: 700;
    }
    .img-fluid {
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Product Details</h1>

  <div class="card">
    <div class="card-body">
      <!-- Product Name -->
      <h5 class="card-title" th:text="${product.name}"></h5>

      <!-- Product Brand -->
      <p class="card-text"><strong>Brand:</strong> <span th:text="${product.brand}"></span></p>

      <!-- Product Category -->
      <p class="card-text"><strong>Category:</strong> <span th:text="${product.category}"></span></p>

      <!-- Product Price -->
      <p class="card-text"><strong>Price:</strong> $<span th:text="${product.price}"></span></p>

      <!-- Product Description -->
      <p class="card-text"><strong>Description:</strong></p>
      <p th:text="${product.description}"></p>

      <!-- Product Image -->
      <div class="mt-3">
        <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image" class="img-fluid" width="300">
      </div>
    </div>
  </div>

  <!-- Back Button -->
  <div class="mt-4">
    <a class="btn btn-primary" href="/products">Back to Products</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
